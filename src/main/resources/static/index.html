  <script>
    async function translateText() {
      const sourceText = document.getElementById("messageInput").value.trim();
      const targetLanguage = document.getElementById("languageInput").value;

      if (!sourceText || !targetLanguage) {
        alert("‚ö†Ô∏è Please enter text and select a target language.");
        return;
      }

      document.getElementById("response").innerText = "‚è≥ Translating...";

      try {
        const res = await fetch("http://localhost:8080/api/robot/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sourceText, targetLanguage })
        });

        if (!res.ok) throw new Error("API call failed: " + res.status);

        const data = await res.text(); // Backend returns plain String
        document.getElementById("response").innerText = "‚úÖ " + data;

      } catch (err) {
        document.getElementById("response").innerText = "‚ùå Error: " + err.message;
      }
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

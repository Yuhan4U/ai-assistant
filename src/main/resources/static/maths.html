<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Maths Topics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    select, input, button {
      margin: 10px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #007bff;
    }

    select {
      width: 300px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background-color: #28a745;
    }

    .back-btn:hover {
      background-color: #1e7e34;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: darkgreen;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Simple Two Number Math</h2>

  <!-- Dropdown for operation -->
  <select id="mathOperation">
    <option value="">Select an Operation</option>
    <option value="addition">Addition (+)</option>
    <option value="subtraction">Subtraction (-)</option>
    <option value="multiplication">Multiplication (×)</option>
    <option value="division">Division (÷)</option>
    <option value="power">Power (x^y)</option>
    <option value="modulus">Modulus (%)</option>
  </select>

  <!-- Two number inputs -->
  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">

  <!-- Solve button -->
  <button onclick="solveMath()">Solve</button>

  <!-- Back button -->
  <button class="back-btn" onclick="goBack()">⬅ Back to Dashboard</button>

  <!-- Result -->
  <div id="result"></div>

  <script>
    function solveMath() {
      const operation = document.getElementById("mathOperation").value;
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const resultDiv = document.getElementById("result");

      if (!operation || isNaN(n1) || isNaN(n2)) {
        resultDiv.innerText = "⚠️ Please select an operation and enter both numbers.";
        return;
      }

      let result;
      switch(operation) {
        case "addition":
          result = n1 + n2;
          break;
        case "subtraction":
          result = n1 - n2;
          break;
        case "multiplication":
          result = n1 * n2;
          break;
        case "division":
          if(n2 === 0){
            resultDiv.innerText = "❌ Cannot divide by zero!";
            return;
          }
          result = n1 / n2;
          break;
        case "power":
          result = Math.pow(n1, n2);
          break;
        case "modulus":
          result = n1 % n2;
          break;
        default:
          resultDiv.innerText = "❌ Unknown operation!";
          return;
      }

      resultDiv.innerText = "✅ Result: " + result;
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>

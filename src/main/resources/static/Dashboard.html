<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard with Yuhu Robot</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #1b2735, #090a0f);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

/* ==== Dashboard Section ==== */
.dashboard {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  width: 340px;
  text-align: center;
  margin-left: 80px;
}

.dashboard h2 {
  color: #333;
  margin-bottom: 10px;
}

.dashboard p {
  color: #555;
  margin-bottom: 20px;
}

.btn {
  display: block;
  width: 90%;
  padding: 12px;
  margin: 10px auto;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  color: white;
  transition: 0.3s;
}

.chemistry { background-color: #17a2b8; }
.chemistry:hover { background-color: #138496; }

.translator { background-color: #ffc107; color: black; }
.translator:hover { background-color: #e0a800; }

.maths { background-color: #6f42c1; }
.maths:hover { background-color: #5936a2; }

.quiz { background-color: #28a745; }
.quiz:hover { background-color: #1e7e34; }

.logout {
  background-color: #dc3545;
  color: white;
}
.logout:hover {
  background-color: #b52a36;
}

/* ==== Robot Section ==== */
.robot-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-right: 80px;
}

.robot {
  width: 260px;
  height: 320px;
  background: url('robot-face.png') no-repeat center/contain;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

input, button, select {
  margin-top: 10px;
  padding: 10px 15px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}

input {
  width: 300px;
  outline: none;
}

select {
  width: 320px;
  background: white;
  color: black;
}

.buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

button {
  background: cyan;
  color: black;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

button:hover {
  background: limegreen;
}
</style>
</head>
<body>

<!-- Dashboard (Left Side) -->
<div class="dashboard">
  <h2>Welcome, <span id="username-display"></span>!</h2>
  <p>Standard: <span id="standard-display"></span></p>

  <button class="btn chemistry" onclick="goToChemistry()">üß™ Chemistry</button>
  <button class="btn translator" onclick="goToTranslator()">üåç Global Translator</button>
  <button class="btn maths" onclick="goToMaths()">‚ûï Maths</button>
  <button class="btn quiz" onclick="goToQuiz()">üìù Quiz</button>
  <button class="btn logout" onclick="logout()">üö™ Logout</button>
</div>

<!-- Robot (Right Side) -->
<div class="robot-container">
  <div class="robot"></div>

  <!-- Mode Selector -->
  <select id="mode" onchange="toggleMode()">
    <option value="general" selected>ü§ñ General</option>
    <option value="guidance">üéì Career Guidance</option>
  </select>

  <!-- General Chat Input -->
  <div id="general-section">
    <input type="text" id="text" placeholder="Ask Yuhu something..." />
  </div>

  <!-- Career Guidance Inputs (Initially Hidden) -->
  <div id="guidance-section" style="display:none; flex-direction:column; gap:10px;">
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="standard" placeholder="Enter your current standard" />
    <input type="text" id="goal" placeholder="Enter your career goal (e.g., doctor)" />
  </div>

  <div class="buttons">
    <button onclick="askYuhu()">üîä Ask</button>
    <button onclick="introduce()">ü§ñ Who are you?</button>
  </div>
</div>

<script>
function toggleMode() {
  const mode = document.getElementById("mode").value;
  document.getElementById("general-section").style.display =
    mode === "general" ? "block" : "none";
  document.getElementById("guidance-section").style.display =
    mode === "guidance" ? "flex" : "none";
}

async function askYuhu() {
  const mode = document.getElementById("mode").value;

  try {
    let response, replyText;

    if (mode === "general") {
      const textInput = document.getElementById("text").value.trim();
      if (!textInput) return alert("Please enter something for Yuhu to answer!");

      response = await fetch("http://localhost:8080/api/robot/talk", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: textInput,
      });
    } else {
      // Career Guidance mode
      const name = document.getElementById("name").value.trim();
      const std = document.getElementById("standard").value.trim();
      const goal = document.getElementById("goal").value.trim();

      if (!name || !std || !goal)
        return alert("Please fill in all fields for guidance.");

      // Send JSON body
      const requestBody = JSON.stringify({
        name: name,
        std: std,
        goal: goal,
      });

      response = await fetch("http://localhost:8080/api/robot/guidence", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: requestBody,
      });
    }

    if (!response.ok) throw new Error("Failed to contact Yuhu API");
    replyText = await response.text();
    speakText(replyText);
  } catch (err) {
    console.error("Error:", err);
    alert("ü§ñ Yuhu is taking a nap!");
  }
}

function introduce() {
  const intro =
    "Hello there! I‚Äôm Youwho 1.0, your friendly robot assistant. I can chat with you or guide you in your career path. Let's learn and grow together!";
  speakText(intro);
}

function speakText(text) {
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.pitch = 1.1;
  utterance.rate = 0.95;
  speechSynthesis.speak(utterance);
}

// Dashboard setup
const username = localStorage.getItem("savedUsername");
const standard = localStorage.getItem("savedStandard");

if (!username) {
  alert("Please log in first!");
  window.location.href = "main.html";
} else {
  document.getElementById("username-display").textContent = username;
  document.getElementById("standard-display").textContent = standard || "N/A";
}

// Navigation
function goToChemistry() { window.location.href = "chemistry.html"; }
function goToTranslator() { window.location.href = "index.html"; }
function goToMaths() { window.location.href = "maths.html"; }
function goToQuiz() { window.location.href = "quiz.html"; }
function logout() {
  localStorage.removeItem("savedUsername");
  localStorage.removeItem("savedStandard");
  alert("You have been logged out.");
  window.location.href = "main.html";
}
</script>

</body>
</html>
